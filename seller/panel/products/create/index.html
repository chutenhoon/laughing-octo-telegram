<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tạo sản phẩm | polyflux.xyz</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../../../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../../../favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../../../favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="../../../../android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="../../../../android-chrome-512x512.png" />
    <link rel="manifest" href="../../../../site.webmanifest" />
    <link rel="icon" href="../../../../favicon.ico" />
    <meta name="description" content="Sàn thương mại điện tử uy tín, giao nhanh, bảo hành rõ ràng, hỗ trợ 24/7." />
    <meta property="og:title" content="polyflux.xyz" />
    <meta property="og:description" content="Sàn thương mại điện tử uy tín, giao nhanh, bảo hành rõ ràng, hỗ trợ 24/7." />
    <meta property="og:image" content="../../../../asset/logo-preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="vi_VN" />
    <meta property="og:site_name" content="polyflux.xyz" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="polyflux.xyz" />
    <meta name="twitter:description" content="Sàn thương mại điện tử uy tín, giao nhanh, bảo hành rõ ràng, hỗ trợ 24/7." />
    <meta name="twitter:image" content="../../../../asset/logo-preview.png" />
    <link rel="stylesheet" href="../../../../asset/base.css" />
    <link rel="stylesheet" href="../../../../asset/seller-product-create.css" />
  </head>
  <body class="seller-shell">
    <video class="video-bg" autoplay muted loop playsinline preload="metadata">
      <source src="../../../../asset/bg-donut.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>

    <div
      class="card seller-guard"
      id="seller-product-create-guard"
      data-guard-login="Bạn cần đăng nhập để tạo sản phẩm."
      data-guard-pending="Tài khoản của bạn chưa được duyệt seller. Vui lòng chờ admin xác nhận."
      style="display: none;"
    >
      <h3>Yêu cầu quyền seller</h3>
      <p class="hero-sub" id="seller-product-create-guard-text"></p>
      <div class="seller-guard-actions">
        <a class="btn primary" data-auth-login href="#">Đăng nhập</a>
        <a class="btn" id="seller-product-create-guard-apply" href="../../../join/">Đăng ký seller</a>
      </div>
    </div>

    <main class="seller-layout" id="seller-product-create-panel" style="display: none;">
      <aside class="seller-sidebar glass">
        <a href="/" class="seller-brand" style="text-decoration: none;">
          <img src="../../../../asset/logo.png" alt="PolyFlux" />
          <span>polyflux<b>.xyz</b></span>
        </a>
        <nav class="seller-nav">
          <button type="button" data-link="../../panel/">Danh sách sản phẩm</button>
          <button class="active" type="button">Tạo sản phẩm</button>
        </nav>
      </aside>

      <section class="seller-main">
        <div class="seller-topbar glass">
          <div>
            <h1 id="product-create-title">Tạo sản phẩm</h1>
            <p class="hero-sub" id="product-create-sub">Cập nhật thông tin, giá bán và danh mục hiển thị.</p>
          </div>
          <div class="seller-topbar-actions">
            <button class="btn ghost" id="product-create-back" type="button">Quay lại</button>
          </div>
        </div>

        <div class="seller-content">
          <section class="seller-section active">
            <div class="seller-card seller-editor-card">
              <div class="seller-editor-head">
                <h3 id="product-editor-title">Tạo sản phẩm</h3>
                <p class="hero-sub" id="product-editor-sub">Chọn gian hàng, nhập mô tả và giá bán.</p>
              </div>
              <form class="form-grid" id="product-form">
                <div class="form-field">
                  <label>Gian hàng</label>
                  <select id="product-store"></select>
                  <div class="form-hint" id="product-limit-note"></div>
                </div>
                <div class="form-field">
                  <label>Tên sản phẩm</label>
                  <input id="product-name" placeholder="VD: Gmail 2012 - 2025 2FA" />
                </div>
                <div class="form-field">
                  <label>Giá (VND)</label>
                  <input id="product-price" type="number" min="0" placeholder="79000" />
                </div>
                <div class="form-field">
                  <label>Giá tối đa (tuỳ chọn)</label>
                  <input id="product-price-max" type="number" min="0" placeholder="99000" />
                </div>
                <div class="form-field">
                  <label>Danh mục</label>
                  <select id="product-category">
                    <option value="">Chọn danh mục</option>
                  </select>
                </div>
                <div class="form-field" style="grid-column: 1 / -1;">
                  <label>Thẻ lọc</label>
                  <div class="store-tags" id="product-tags"></div>
                  <div class="form-hint" id="product-tags-hint">Chọn thẻ phù hợp để hiển thị đúng bộ lọc.</div>
                </div>
                <div class="form-field" style="grid-column: 1 / -1;">
                  <label>Mô tả ngắn</label>
                  <textarea
                    rows="3"
                    id="product-short-desc"
                    placeholder="- Bảo hành 7 ngày\n- Full quyền truy cập\n- Đổi pass sau 3-7 ngày"
                  ></textarea>
                </div>
                <div class="form-field" style="grid-column: 1 / -1;">
                  <label>Mô tả chi tiết</label>
                  <textarea rows="6" id="product-long-desc" placeholder="Nhập mô tả chi tiết sản phẩm..."></textarea>
                </div>
                <div class="form-field inline" style="grid-column: 1 / -1;">
                  <label>
                    <input type="checkbox" id="product-active" checked />
                    Hiển thị sản phẩm (Active)
                  </label>
                </div>
                <div class="form-field inline" style="grid-column: 1 / -1;">
                  <label>
                    <input type="checkbox" id="product-published" checked />
                    Published
                  </label>
                </div>
                <div class="seller-form-actions" style="grid-column: 1 / -1;">
                  <button class="btn primary" id="product-save-btn" type="button">Lưu sản phẩm</button>
                  <button class="btn ghost" id="product-reset-btn" type="button">Làm mới</button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </section>
    </main>

    <div class="modal-backdrop product-create-loading" id="product-create-loading" aria-hidden="true">
      <div class="modal-card">
        <div class="product-create-spinner"></div>
        <p>Đang lưu sản phẩm...</p>
      </div>
    </div>

    <script src="../../../../asset/render.js"></script>
    <script src="../../../../asset/panel-data.js"></script>
    <script src="../../../../asset/seller/panel-services.js"></script>
    <script src="../../../../asset/seller-product-create.js"></script>
  </body>
</html>
